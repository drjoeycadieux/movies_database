<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movies Database</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Header Section -->
        <header class="header">
            <div class="container">
                <h1 class="logo">Movie Database</h1>
                <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="joeycreator" data-color="#5F7FFF" data-emoji="â˜•"  data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#ffffff" data-coffee-color="#FFDD00" ></script>
                <nav class="nav">
                    <ul class="nav-list">
                        <li>
                            <a href="#" class="nav-link" data-page="home"
                                >Home</a
                            >
                        </li>
                        <li>
                            <a href="#" class="nav-link" data-page="popular"
                                >Popular</a
                            >
                        </li>
                        <li>
                            <a href="#" class="nav-link" data-page="top-rated"
                                >Top Rated</a
                            >
                        </li>
                        <li>
                            <a href="#" class="nav-link" data-page="upcoming"
                                >Upcoming</a
                            >
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main Content Section -->
        <div class="container">
            <input
                type="text"
                id="search-input"
                placeholder="Search for movies..."
                class="search-input"
            />
            <div id="main-content" class="main-content">
                <!-- Dynamic content will be loaded here -->
                <div id="movie-list" class="movie-list"></div>
                <div id="pagination" class="pagination">
                    <button id="prev-page" class="page-button" disabled>
                        Previous
                    </button>
                    <span id="page-info"></span>
                    <button id="next-page" class="page-button">Next</button>
                </div>
            </div>
        </div>

        <div class="footerModule">
           <p>
             &copy; Copyright  The Movies Database. Build with love in Montreal.
           </p>
        </div>

       <script src="dbstore.js"></script>
        <script src="index.js"></script>
    </body>
</html>
